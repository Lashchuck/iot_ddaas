name: CI Pipeline

# Uruchamianie pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Definiowanie środowiska, na którym uruchamiane są testy
jobs:
  build:
    runs-on: ubuntu-latest

    # Tworzenie kontenera PostgreSQL
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: ddaas
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
        volumes:
          - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

    # Pobieranie kodu z repozytorium (Checkout code)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Ustawienie środowiska JDK
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Check Docker version
        run: docker --version

      - name: Wait for PostgreSQL to be ready
        run:  |
          docker-compose exec postgres sh -c "until pg_isready -U postgres; do sleep 1; done"

      - name: Check PostgreSQL logs
        run: docker logs $(docker ps -q --filter "ancestor=postgres:13")

      - name: Check if PostgreSQL container is running
        run: docker ps | grep postgres

      - name: Initialize database schema
        run: |
          docker exec -i $(docker ps -q --filter "ancestor=postgres:14") psql -U postgres -d ddaas -c "CREATE SCHEMA IF NOT EXISTS test_schema;"

      # Budowanie aplikacji i uruchomienie testów. Wykonanie komendy Mavena mvn clean install
      - name: Build with Maven and run tests
        run: mvn clean install -DskipTests=false

      # Uruchamianie testów aplikacji
      - name: Run tests
        run: mvn test

      - name: Verify test_schema creation
        run: |
          docker exec -i $(docker ps -q --filter "ancestor=postgres:14") psql -U postgres -d ddaas -c "SELECT schema_name FROM information_schema.schemata WHERE schema_name = 'test_schema';"

      - name: List files in target directory
        run: ls -R target

      # Zamknięcie wszystkich kontenerów po zakończeniu testów pipeline
      - name: Stop Docker Compose
        run: docker-compose down

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports/
